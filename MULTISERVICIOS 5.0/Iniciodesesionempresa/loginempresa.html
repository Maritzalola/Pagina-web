<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iniciar sesión</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<link href="styles.css" rel="stylesheet" />
</head>

<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">INICIAR SESION EMPRESA </h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <!-- <h3 class="text-center text-info">Login</h3> -->
                            <div class="form-group">
                                <label for="username" class="text-info">usuario:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">contraseña:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
      
                                <button onclick="obtenerDatos()" class="btn btn-success">INICIAR SESION</button>
                            </div>
                            
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function obtenerDatos(){
          var username = document.getElementById("username").value;
          var password = document.getElementById("password").value;
    

            // Crear un objeto con los datos del formulario
            var datos = {
              nombre: username,
              password: password,
          
            };
    
            // Hacer la solicitud AJAX para enviar los datos al servidor
            $.ajax({
              method: "POST",
              url: "LoginEmpresa.php",
              data: datos, // Enviar los datos del formulario
              success: function(response) {
                alert("Registro exitoso"); // Mostrar mensaje de éxito
                // Puedes hacer otras acciones después del registro, como redireccionar al usuario
              },
              error: function(xhr, status, error) {
                alert("Error"); // Mostrar mensaje de error
                window.location.href = '../index.php';
                // alert("Error en el registro: " + error); // Mostrar mensaje de error  alert("Error en el registro: " + error); // Mostrar mensaje de error
              }
            });
          }
        
      </script>
</body>
</html>
